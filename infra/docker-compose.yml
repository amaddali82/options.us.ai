version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user} -d ${POSTGRES_DB:-trading_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - trading_network
    restart: unless-stopped

  # FastAPI Inference API
  inference_api:
    build:
      context: ..
      dockerfile: services/inference_api/Dockerfile
    container_name: trading_inference_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-trading_pass}@postgres:5432/${POSTGRES_DB:-trading_db}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading_network
    restart: unless-stopped

  # React UI (Production Build with Nginx)
  ui:
    build:
      context: ../services/ui
      dockerfile: Dockerfile
    container_name: trading_ui
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${UI_PORT:-3000}:80"
    depends_on:
      inference_api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - trading_network
    restart: unless-stopped

  # Notification Service (DISABLED BY DEFAULT)
  # Uncomment to enable background notifications and alerting
  # notification_service:
