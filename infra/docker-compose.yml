version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  # FastAPI Inference API
  inference_api:
    build:
      context: ../services/inference_api
      dockerfile: Dockerfile
    container_name: trading_inference_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-trading_pass}@postgres:5432/${POSTGRES_DB:-trading_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ../services/inference_api:/app
      - ../shared:/app/shared
      - ../db:/app/db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_network
    restart: unless-stopped

  # React UI
  ui:
    build:
      context: ../services/ui
      dockerfile: Dockerfile
    container_name: trading_ui
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ../services/ui:/app
      - /app/node_modules
    depends_on:
      - inference_api
    networks:
      - trading_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  trading_network:
    driver: bridge
